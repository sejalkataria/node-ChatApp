<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <h1>CHAT APP</h1>
    <div id="messages"></div>
    <form id="message-form">
        <input name="message" type="text">
        <button>Send</button>
    </form>
    <button id="send-location">Share Location</button>

    <script id="message-template" type="text/html">
        <div>
            <p>{{messsage}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div>
           <p><a href={{locationUrl}} target="_blank">My current location</a></p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.1/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
